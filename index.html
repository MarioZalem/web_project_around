<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una galería de los paisajes de EEUU." />
    <meta name="author" content="Mario Zamora Alemán" />
    <meta
      name="keywords"
      content="paisajes, EEUU, galería, fotos, naturaleza"
    />
    <link rel="icon" href="favicon.ico" type="image/png" />
    <title>Galería de paisajes de EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo around the US"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>

      <template id="card-template">
        <li class="content__card">
          <img src="" alt="" class="content__card-image" />
          <h3 class="content__card-title"></h3>
          <button
            type="button"
            class="content__card-button content__card-button_type_trash"
          >
            <img
              src="./images/trash.svg"
              alt="Trash button"
              class="content__card-button-image content__card-button-image_type_trash"
            />
          </button>
          <button
            type="button"
            class="content__card-button content__card-button_type_like"
          >
            <img
              src="./images/heart.svg"
              alt="Like button"
              class="content__card-button-image content__card-button-image_type_like"
            />
          </button>
        </li>
      </template>

      <nav class="profile">
        <img src="./images/avatar.png" alt="Avatar" class="profile__avatar" />
        <div class="profile__name-edit-button">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button">
            <img
              src="./images/edit-btn.svg"
              alt="Edit profile"
              class="profile__edit-button-img"
            />
          </button>
        </div>
        <h2 class="profile__job">Explorador</h2>
        <button type="button" class="profile__add-button">
          <img
            src="./images/add-btn.svg"
            alt="Add button"
            class="profile__add-button-img"
          />
        </button>
      </nav>

      <main class="content">
        <ul class="content__list">
          <!-- Las tarjetas se cargarán aquí via JavaScript -->
        </ul>
      </main>

      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              src="./images/close-icon.svg"
              alt="Close icon"
              class="popup__close-icon"
            />
          </button>
          <h4 class="popup__title">Editar perfil</h4>
          <form class="popup__form">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="name"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Nombre"
                autocomplete="name"
                required
              />
              <input
                type="text"
                id="job"
                name="job"
                class="popup__input popup__input_type_job"
                placeholder="Acerca de mí"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button-submit">Guardar</button>
          </form>
        </div>
        <div class="popup__overlay"></div>
      </section>

      <section id="popup-add" class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              src="./images/close-icon.svg"
              alt="Close icon"
              class="popup__close-icon"
            />
          </button>
          <h4 class="popup__title">Nuevo lugar</h4>
          <form class="popup__form">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                id="title"
                name="title"
                class="popup__input popup__input_type_title"
                placeholder="Título"
                required
              />
              <input
                type="text"
                id="link"
                name="link"
                class="popup__input popup__input_type_link"
                placeholder="Enlace de imagen"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button-submit">Crear</button>
          </form>
        </div>
        <div class="popup__overlay"></div>
      </section>

      <section id="popup-image" class="popup popup_type_image">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              src="./images/close-icon.svg"
              alt="Fecha"
              class="popup__close-icon"
            />
          </button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__text"></p>
        </div>
        <div class="popup__overlay"></div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
